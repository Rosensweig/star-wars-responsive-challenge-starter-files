<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="styles/float-grid.css">
  <link rel="stylesheet" href="styles/main.css">

</head>
<body>
	<div class="header">
		<div class="row">
			<div class="col-12">
				<h1>Star Wars Characters</h1>
				<h4>Incomplete List</h4>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-4">
			<span class="card">
				<img src="images/rey_square.png">
				<h2>Ray</h2>
				<p>Protagonist, from Tatooine</p>
			</span>
		</div>
		<div class="col-4">
			<span class="card">
				<img src="images/finn_square.png">
				<h2>Finn</h2>
				<p>Storm Trooper, befriends Ray</p>
			</span> 
		</div>
		<div class="col-4">
			<span class="card">
				<img src="images/kylo_square.png">
				<h2>Kylo</h2>
				<p>Main villain, or is he?</p> 
			</span>
		</div>
	</div>
	<div class="row">
		<div class="col-4">
			<span class="card">
				<img src="images/poe_square.png">
				<h2>Poe</h2>
				<p>Neutral pilot</p>
			</span>
		</div>
		<div class="col-4">
			<span class="card">
				<img src="images/chewbacca_square.png">
				<h2>Chewbacca</h2>
				<p>A great first mate</p>
			</span> 
		</div>
		<div class="col-4">
			<span class="card">
				<img src="images/yoda_square.png">
				<h2>Yoda</h2>
				<p>Wise old Jedi master</p> 
			</span>
		</div>
	</div>

</body>
</html>
